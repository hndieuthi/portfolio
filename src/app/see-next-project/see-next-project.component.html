<div class="project bg-pastel p-100">
  <div class="flex flex-between">
    <div>
      <div class="next-project-text">See next project</div>
      <img src="{{ imagePath }}/vector937.png" />
    </div>
    <div [routerLink]="redirectTo" class="next-btn flex center">
      <i class="fa fa-sharp fa-thin fa-arrow-right"></i>
    </div>
  </div>
  <br />
  <p class="sub-content">{{ subContent }}</p>
  <br />
  <div class="large-text dark-green semi-bold">
    {{ content }}
    <a
      *ngIf="linkedTo"
      class="project-name"
      target="_blank"
      [href]="linkedTo"
      >{{ projectName }}</a
    >
    <span *ngIf="!linkedTo" class="project-name" [routerLink]="redirectTo">{{
      projectName
    }}</span>
  </div>
</div>
